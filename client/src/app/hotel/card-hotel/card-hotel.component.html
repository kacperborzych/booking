<div class="card hotel-card" [style.borderBottomColor]="hotel.hotelName" (click)="select()">

  <div class="card-block">
    <h4 class="card-title" [class.active]="isSelected">{{ hotel.hotelName }}</h4>
  </div>
  <ng-content select=[hotel-header]></ng-content>
  <!--<a [routerLink]="['/hotel-list/',hotel.id]"><span> Hotel {{hotel.hotelName }} {{ hotel.adress }}</span> </a>-->

</div>
