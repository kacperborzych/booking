<h2>Find your best hotel</h2>

<form #hotelForm>

<div class="form-group">
  <label class="col-md-4 control-label">Search</label>
  <div class="col-md-4">
    <input class="input" type="name" name="name" [(ngModel)]="name" required>
    <span class="help-block">Search your hotel</span>

    <div class="form-group" *ngIf="hotels!=null">
      <button class="btn" (click)="searchHotels()">Search</button>
    </div>
  </div>
</div>
</form>
<div *ngIf = "hotels!=null">
  <div *ngFor="let hotel of hotels | async">
    Name: {{hotel.hotelName}} Adress: {{hotel.adress}}

  </div>
</div>
